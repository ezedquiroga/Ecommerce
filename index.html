<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/Logo.png" type="image/x-icon" />
  <title>Kundalini</title>

  <!-- Librería de MercadoPago -->
  <script src="https://sdk.mercadopago.com/js/v2"></script>

  <!-- Scripts del proyecto -->
  <script src="./app/data.js" defer></script>
  <script src="./app/index.js" defer></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="./css/styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-800">
  <header class="bg-pink-400 py-4 shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-lg font-bold text-white">Kundalini</h1>
      <button id="botonCarrito" class="text-white relative">
        🛒Carrito
        <span id="contadorCarrito"
          class="absolute -top-2 -right-4 bg-pink-700 text-white text-xs font-bold px-2 rounded-full">
          0
        </span>
      </button>
    </div>
  </header>

  <main class="px-4">
    <div class="text-center mt-6 mb-4">
      <h2 class="text-2xl font-semibold">Velas 100% de soja y orgánicas</h2>
    </div>

    <section class="px-4 flex flex-col items-center">
      <!-- Contenedor de productos centrado -->
      <div class="w-full max-w-screen-lg">
        <div id="prod-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 p-4"></div>
        <div id="paginacion" class="flex justify-center gap-2 mt-6"></div>
    
        <!-- Botón comprar todo alineado a la izquierda del grid -->
        <div class="mt-6 flex justify-start">
          <button id="botonCheckoutGlobal" class="btn-checkout bg-pink-600 text-white px-4 py-2 rounded shadow hover:bg-pink-700">
            Comprar Todo
          </button>
          <div id="emailSection" class="mt-4 flex flex-col items-start">
            <label for="emailComprador" class="text-sm mb-1">Ingrese su email para recibir la confirmación de compra:</label>
            <input id="emailComprador" type="email" placeholder="tu@email.com" class="border px-2 py-1 rounded w-full sm:w-1/2" required/> 
          </div>
        </div>
      </div>
    </section>

    <!-- Carrito lateral -->
    <aside id="seleccionados" class="mt-4 px-2"></aside>
  </main>

  <!-- Sidebar del carrito -->
  <aside id="carritoAside" class="aside-carrito oculto">
    <div>
      <h2 class="text-xl font-semibold mb-2">Mis productos</h2>
      <ul id="carritoItems" class="mb-4"></ul>
      <div id="emailSection" class="mt-4 flex flex-col items-start">
        <label for="emailComprador" class="text-sm mb-1">Ingrese su email para recibir la confirmación de compra:</label>
        <input id="emailComprador" type="email" placeholder="tu@email.com" class="border px-2 py-1 rounded w-full sm:w-52 mb-2" required/> 
      </div>
      <p id="totalCarrito" class="mt-4 font-semibold"></p>
      <div class="flex gap-2 mt-4">
        <button id="botonCheckoutAside"
          class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700 mb-4">Comprar</button>
        <button id="cerrarCarrito" class="bg-gray-400 px-4 py-2 rounded hover:bg-gray-600">Cerrar</button>
      </div>
    </div>
  </aside>

  <!-- Botón flotante de WhatsApp -->
  <a href="https://wa.me/5493585487543" 
    class="fixed bottom-20 right-4 z-50 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-full shadow-lg flex items-center gap-2"
    target="_blank" rel="noopener noreferrer">
    <span class="flex items-center gap-2">
    <img src="https://icongr.am/fontawesome/whatsapp.svg?size=20&color=ffffff" alt="WhatsApp" class="w-6 h-6">
    
    </a>
    </span>
  <footer class="mt-12 py-6">
    <a href="login.html" class="text-sm text-pink-800 hover:underline fixed bottom-4 right-4 z-40">Admin</a>
  </footer>
  
  <!-- Modal para ampliar imagen -->
  <div id="modalImagen" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="relative bg-white rounded p-4 max-w-2xl mx-auto">
      <button id="cerrarModal" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800">&times;</button>
      <img id="imagenAmpliada" src="" alt="Imagen ampliada" class="max-w-full max-h-[80vh] rounded">
    </div>
  </div>
</body>
<div class="mb-24"></div>
</html>
