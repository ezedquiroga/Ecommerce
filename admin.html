<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Panel de administraci√≥n</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }

    form,
    table {
      margin-bottom: 2rem;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #eee;
    }

    button {
      margin: 0 5px;
    }
  </style>
</head>

<body>
  <h1>Administraci√≥n de productos</h1>

  <form id="formProducto" enctype="multipart/form-data">
    <input type="hidden" name="modo" value="crear" />
    <input type="hidden" name="indice" value="" />
    <input type="text" name="titulo" placeholder="T√≠tulo" required />
    <input type="number" name="precio" placeholder="Precio" required />
    <input type="file" name="imagen" accept="image/*" />
    <small style="display: block; margin-top: 4px; color: #888;">
      üìå Solo se permiten im√°genes <strong>JPG, PNG o GIF</strong>. Tama√±o m√°ximo: <strong>2 MB</strong>.
    </small>
    <button type="submit">Guardar producto</button>
    <p id="uploadError" class="text-red-500 text-sm mt-2 hidden"></p>
  </form>

  <h2>Productos existentes</h2>
  <table id="tablaProductos">
    <thead>
      <tr>
        <th>Imagen</th>
        <th>T√≠tulo</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="logoutBtn">Cerrar sesi√≥n</button>

  <script>
    // üîê Redirecci√≥n si no est√° logueado
    if (localStorage.getItem("adminAutenticado") !== "true") {
      window.location.href = "login.html";
    }

    const form = document.getElementById("formProducto");
    const tabla = document.querySelector("#tablaProductos tbody");
    const uploadError = document.getElementById("uploadError"); // Obtener referencia al elemento de error

    // üöÄ Mostrar productos en tabla
    function cargarProductos() {
      fetch("/api/productos")
        .then(res => res.json())
        .then(productos => {
          tabla.innerHTML = "";
          productos.forEach((p, i) => {
            const tr = document.createElement("tr");

            const tdImg = document.createElement("td");
            const img = document.createElement("img");
            img.src = p.imagen;
            img.style.width = "60px";
            tdImg.appendChild(img);

            const tdTitulo = document.createElement("td");
            tdTitulo.textContent = p.titulo;

            const tdPrecio = document.createElement("td");
            tdPrecio.textContent = `$${p.precio}`;

            const tdAcciones = document.createElement("td");
            const btnEditar = document.createElement("button");
            btnEditar.textContent = "Editar";
            btnEditar.addEventListener("click", () => {
              form.modo.value = "editar";
              form.indice.value = i;
              form.titulo.value = p.titulo;
              form.precio.value = p.precio;
            });

            const btnEliminar = document.createElement("button");
            btnEliminar.textContent = "Eliminar";
            btnEliminar.addEventListener("click", () => {
              if (confirm("¬øEst√°s seguro de eliminar este producto?")) {
                fetch(`/api/productos/${i}`, {
                  method: "DELETE"
                })
                  .then(() => cargarProductos());
              }
            });

            tdAcciones.appendChild(btnEditar);
            tdAcciones.appendChild(btnEliminar);

            tr.appendChild(tdImg);
            tr.appendChild(tdTitulo);
            tr.appendChild(tdPrecio);
            tr.appendChild(tdAcciones);

            tabla.appendChild(tr);
          });
        });
    }

    // üìù Guardar producto (nuevo o editado)
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const modo = form.modo.value;
      const indice = form.indice.value;
      const datos = new FormData(form);
      uploadError.classList.add("hidden"); // Oculta cualquier error previo

      const url = "/api/productos";
      const metodo = "POST";

      if (modo === "editar") {
        datos.append("editar", "true");
        datos.append("index", indice);
      }

      try {
        const res = await fetch(url, {
          method: metodo,
          body: datos
        });
        const data = await res.json().catch(() => null);

        console.log("Respuesta del servidor:", data);

        if (!res.ok) {
          const mensaje = data?.error || "Error desconocido del servidor";
          alert("‚ùå " + mensaje);
        } else {
          alert("‚úÖ Producto guardado correctamente");
          form.reset();
          form.modo.value = "crear";
          cargarProductos();
        }
      }
      catch (err) {
      alert("üåê Error de conexi√≥n con el servidor");
      console.error("Error en fetch:", err);
    }
    });

    // üîê Cerrar sesi√≥n
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("adminAutenticado");
      window.location.href = "index.html";
    });

    cargarProductos();
  </script>
</body>

</html>
